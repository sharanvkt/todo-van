<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todoMatic</title>

    <!-- Reset -->
    <link
      rel="preconnect"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Main styleSheet -->
    <link rel="stylesheet" href="App.css" />
  </head>

  <body>
    <header id="main-header">
      <div class="container">
        <h1>TodoMatic</h1>
        <h3> Hi there, what needs to be done ?</h3>
        <form action="" id="todo-form">
          <input
            type="text"
            name="task-name"
            placeholder="e.g write a book on how to center a div"
            autofocus
          />
          <button type="submit" style="color: white">Add Task</button>
        </form>
      </div>
    </header>

    <section>
      <div class="container" id="main-content">
        <ul class="stats">
          <li>
            <button data-filter="remaining">Remaining</button>
            <span id="remaining-tasks">0</span>
          </li>
          <li>
            <button data-filter="completed">Completed</button>
            <span id="completed-tasks">0</span>
          </li>
          <li>
            <button data-filter="total">All tasks</button>
            <span id="total-tasks">0</span>
          </li>
        </ul>       

        <ul class="todos">
          
        </ul>
      </div>
    </section>

    <script src="App.js"></script>
  </body>
</html>
